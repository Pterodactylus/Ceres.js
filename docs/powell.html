<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
</head>
<body>

<h2>Powell Function</h2>
<p>This is an example of the solution of the powell function using Ceres.js</p>

<textarea id="demo" rows="40" cols="170">
</textarea>

<script>
	var Module = {
	  onRuntimeInitialized: function() {
		
		var fn1 = function f1(x){
			return (x[0]+10*x[1]);
		}

		var fn2 = function f2(x){
			return (Math.sqrt(5)*(x[2]-x[3]));
		}
		
		var fn3 = function f3(x){
			return Math.pow(x[1]-2*x[2],2);
		}
		
		var fn4 = function f4(x){
			return Math.sqrt(10)*Math.pow(x[0]-x[3],2);
		}
		
		
		let solver = new Ceres()
		solver.add_function(fn1)
		solver.add_function(fn2)
		solver.add_function(fn3)
		solver.add_function(fn4)
		var s = solver.solve([1,2,3,4])
		solver.remove()
		
		var x = s.x
		
		document.getElementById("demo").value = s.report;
		
	  }
	};
</script>

<script src="https://cdn.jsdelivr.net/gh/Pterodactylus/Ceres.js@master/build/Ceres.js"></script>
</body>
</html>
