<!DOCTYPE html>
<html>

<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

<body>

<h2>JSON Syntax Demo Function</h2>
<p>This is an example using the JSON syntax with Ceres.js</p>
<div><button type="button" onclick="ceresLoading()">Click Me!</button> </div>

<textarea id="demo" rows="40" cols="170">
</textarea>

<script>

	let jsonSystem = {
		"variables": {
			"a": {
				"lowerbound": 1.6,
				"guess": 1,
			}, 
			"b": {
				"upperbound": 1.7,
				"guess": 2,
			},
		},
		"functions": [
			"a + 10 * b - 20",
			"Math.sqrt(5) * a - b * b"
		],
		"callbacks": []
	};

	async function ceresLoading() {
		const {Ceres} = await import('https://cdn.jsdelivr.net/gh/Pterodactylus/Ceres.js@master/dist/Ceres-v2.0.4.mjs');
		let solver = new Ceres();
		let results = solver.run(jsonSystem);
		document.getElementById("demo").value = results.report //Print solver report
	}
	//window.onload = function() {
	//	ceresLoading();  //example function call.
	//}

</script>

</body>
</html>
