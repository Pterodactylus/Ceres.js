<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
</head>
<body>

<h2>User Defined Function</h2>
<p>This is an example of the solution of the user defined function using Ceres.js</p>

<textarea id="demo" rows="40" cols="170">
</textarea>

<script src="https://cdn.jsdelivr.net/gh/Pterodactylus/Ceres.js@master/Ceres-v2.0.0.js"></script>
<script>

    let jsonSystem = {
        "variables": {
            "a": {
                "lowerbound": 1.6,
                "guess": 1,
            }, 
            "b": {
                "upperbound": 1.7,
                "guess": 2,
            },
        },
        "functions": [
            "a + 10 * b - 20",
            "Math.sqrt(5) * a - b * b"
        ],
        "callbacks": [
            "console.log(x)"
        ]
    };

	let s = solverCeres.run(jsonSystem);

    x = s.x //assign the calculated solution array to the variable x
	document.getElementById("demo").value += s.report //Print solver report
	

</script>
</body>
</html>
